<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hang-Man</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Families -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  </head>
  <body>
    <div class="jumbotron header nav">
      <h1>Welcome to Hang Man!</h1>
      <ul>
        <li>Rules</li>
        <li>About</li>
        <li>Home</li>
      </ul>
    </div>
    <div class="container body body-div">
      <div class="row row-1">
        <div class=" inside-div col-12-sm">
        <h1 id="text">...Game Start...</h1>
        <img src="http://sudokuu.weebly.com/uploads/9/0/4/1/9041823/3969913.gif">
        </div>
      </div>
      <div class="row row-2">
        <div class=" div-2 col-12-sm">
          <div class="game-div">
            <h3>To Start the game start guessing letters in the box!</h3>
            <div id="random-word" class="random-word-space">
            </div>
            <hr>
            <input onkeydown="myFunction(event)" id="word-geussed"></input>
            <br>
            <p type="hidden" id="gogo"> </p>
            <span id="letter-geussed"> </span>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/game.js"></script>
  </body>
</html>
